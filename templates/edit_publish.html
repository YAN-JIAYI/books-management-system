{% extends 'home.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row col-md-8">
        <h2 class="text-center">编辑出版社页面</h2>
        <form class="form-inline" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="出版社" value="{{ edit_obj.name }}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="addr" placeholder="地址" value="{{ edit_obj.addr }}">
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
</div>
{% endblock %}
