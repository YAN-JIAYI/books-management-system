{% extends 'home.html' %}

{% block content %}
<h2 class="text-center">编辑作者列表页面</h2>
<div class="container-fluid">
    <div class="row col-md-8 col-md-offset-2">
        <form class="form-inline" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="姓名" value="{{ edit_obj.name }}">
                <input type="text" class="form-control" name="phone" placeholder="电话" value="{{ edit_obj.phone }}">
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
</div>

{% endblock %}
